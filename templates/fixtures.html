<!DOCTYPE html>
<html>
    <head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="https://www.w3schools.com/html/styles.css">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    </head>
    <body>
        <h3 style="text-align: center">Fixture results for 2021/2022 season can be seen below.</h3>
        <p style="text-align:center;"><img src="images/standard.png" alt="Logo" width="300" height="300" ></p>
        <div>
            <table class="table" id="fixtureTable" style="width:100%">
                <tr>
                        <th>Match Number</th>
                        <th>Round Number</th>
                        <th>Date</th>
                        <th>Home Team</th>
                        <th>Home Score</th>
                        <th>Away Score</th>
                        <th>Away Team</th>
                        <th>Location</th>
                        <th>Away Team</th>
                        <th>Group</th>
                </tr>
                
            </table>
        </div>
    </body>
    
    <script>  


            function getAllAjax(){
                //source: https://kodlogs.net/236/display-json-data-in-html-table-using-jquery-ajax 
                $.ajax({
                url: 'http://127.0.0.1:5000/fixturesdata',
                "method":"GET",
                "data":"",
                dataType: 'json',
                success: function(data) {
                    for (var i=0; i<data.length; i++) {
                        var row = $('<tr><td>' + data[i].MatchNumber + '</td><td>' + data[i].RoundNumber + '</td><td>' + data[i].DateUtc + '</td></tr>' + data[i].HomeTeam + '</td></tr>' + data[i].HomeTeamScore + '</td></tr>' + data[i].AwayTeamScore + '</td></tr>' + data[i].AwayTeam + '</td></tr>' + data[i].Location + '</td></tr>' + data[i].Group + '</td></tr>');
                        $('#fixtureTable').append(row);
                    }
                },
                error: function(jqXHR, textStatus, errorThrown){
                    alert('Error: ' + textStatus + ' - ' + errorThrown);
                }
                });

            }

        getAllAjax();
 

    
    </script>
</html>
